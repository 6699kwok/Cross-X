<svg width="960" height="360" viewBox="0 0 960 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="travelBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EAF6FF"/>
      <stop offset="100%" stop-color="#D8EEFF"/>
    </linearGradient>
    <linearGradient id="travelLine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <style>
      .panel { fill: #ffffff; stroke: #abd4ef; stroke-width: 2; rx: 14; }
      .h { font: 700 18px Avenir Next, Segoe UI, sans-serif; fill: #0f3558; }
      .t { font: 500 13px Avenir Next, Segoe UI, sans-serif; fill: #375671; }
      .k { font: 700 12px Menlo, monospace; fill: #1e4f7a; }
      .line { stroke: url(#travelLine); stroke-width: 3; marker-end: url(#arrT); }
    </style>
    <marker id="arrT" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#2563EB"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="960" height="360" fill="url(#travelBg)"/>
  <text x="36" y="48" class="h">Navigate and pay seamlessly</text>
  <text x="36" y="72" class="t">Route planning + congestion guard + lock transport + payment + QR execution card</text>

  <rect x="34" y="102" width="170" height="92" class="panel"/>
  <text x="50" y="136" class="h">Intent</text>
  <text x="50" y="158" class="t">Multi-stop + deadline</text>

  <rect x="230" y="102" width="170" height="92" class="panel"/>
  <text x="246" y="136" class="h">Route Plan</text>
  <text x="246" y="158" class="t">ETA baseline</text>

  <rect x="426" y="102" width="170" height="92" class="panel"/>
  <text x="442" y="136" class="h">Traffic Live</text>
  <text x="442" y="158" class="t">Congestion risk</text>

  <rect x="622" y="102" width="170" height="92" class="panel"/>
  <text x="638" y="136" class="h">Lock + Pay</text>
  <text x="638" y="158" class="t">ACT + ticket issue</text>

  <rect x="818" y="102" width="108" height="92" class="panel"/>
  <text x="832" y="136" class="h">Deliver</text>
  <text x="832" y="158" class="t">QR + bilingual</text>

  <line x1="204" y1="148" x2="230" y2="148" class="line"/>
  <line x1="400" y1="148" x2="426" y2="148" class="line"/>
  <line x1="596" y1="148" x2="622" y2="148" class="line"/>
  <line x1="792" y1="148" x2="818" y2="148" class="line"/>

  <rect x="34" y="228" width="892" height="94" class="panel"/>
  <text x="50" y="258" class="k">Comment:</text>
  <text x="124" y="258" class="t">Ideal for airport-sensitive journeys where delay penalties are high.</text>
  <text x="50" y="286" class="k">Why recommended:</text>
  <text x="176" y="286" class="t">Maximizes on-time probability by exposing congestion risk before booking and payment.</text>
</svg>
